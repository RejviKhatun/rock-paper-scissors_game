<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- for heading -->
    <div class="heading">
        <div class="logo"> </div>
        <h1>Rock Paper Sessiors</h1>
        <button id="mode">mode</button>
    </div>

    <!-- for choices -->
   
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="sessiors.png" alt="">
        </div>
    </div>

    <!-- for score board -->
     <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer_score">0</p>
            <p>Computer</p>
        </div>
     </div>

     <!-- for message container -->
<div class="msg_container">
    <p id="msg">Play Your Move!</p>
</div>
<footer>Created By @rejvikhatun351@gmail.com</footer>


<script src="script.js"></script>
</body>
</html>
